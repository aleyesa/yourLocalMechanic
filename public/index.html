<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Local Mechanic!</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Your Local Mechanic</h1>
    <h2>Find car repair specialists in your area!</h2>
  </header>

  <nav>
    <ul>
      <li>
        <a href="#">Search</a>
      </li>
      <li>
        <!-- when specific user signs in we change the 
        href link for profile for specified user. -->
        <a class="profileLink" href="profile.html">Profile</a>
      </li>
      <li>
        <a href="#">Inbox</a>
      </li>
    </ul>
  </nav>
  
  <section class="search">
  <div>
  <h2>Specialites:</h2>
  <select name="carSpecialties" id="carSpecialtiesFilter">
    <option value="bodyAndInterior">Body and Interior</option>
    <option value="engine">Engine</option>
    <option value="transmissionsAndDriveTrains">Transmissions and Drivetrains</option>
    <option value="brakes">Brakes</option>
    <option value="steeringAndSuspension">Steering and Suspension</option>
    <option value="preventiveMaintenance">Preventive Maintenance</option>
  </select>
  </div>

  <form class="carShopSearchForm">
    <label for="city">City</label>
    <input type="search" name="city" id="cityTextField">
    <label for="state">State</label>
    <input type="search" name="state" id="stateTextField">
    <label for="zipcode">Zipcode</label>
    <input type="search" name="zipcode" id="zipcodeTextField">
    <input type="submit" name="searchBtn" value="Search">
  </form>
  </section>

  <section class="carShops">

  </section>
  <script src="index.js"></script>
  <script src="profile.js"></script>
</body>
</html>
