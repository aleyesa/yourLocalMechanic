<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>Your Local Mechanic</h1>
    <h2>Find car repair specialists in your area!</h2>
  </header>
  <h2>Sign Up</h1>
  <nav>
    <ul>
      <li>
        <a href="index.html">Search</a>
      </li>
      <li>
        <!-- when specific user signs in we change the 
        href link for profile for specified user. -->
        <a class="profileLink" href="profile.html">Profile</a>
      </li>
      <li>
        <a href="#">Inbox</a>
      </li>
      <li>
        <a href="Login.html">Login</a>
      </li>
    </ul>
  </nav>
  <nav>
    <ul>
      <li>Client</li>
      <li>Car Shop Owner</li>
    </ul>
  </nav>
  <section class="clientLogin">
    <form>
      <label for="firstName">First name:</label>
      <input type="text" placeholder="first name">
      <label for="lastName">Last name:</label>
      <input type="text" placeholder="last name">
      <label for="username">Userame:</label>
      <input type="text" placeholder="email">
      <label for="password">Password:</label>
      <input type="text" placeholder="password">
      <input type="submit" class="login" value="Login">
    </form>
  </section>

  <section class="tester">
    <form>
      <label for="description" id="dLabel">Description:</label>
      <input type="text" name="description" id="description"/>
      <input type="submit" value="add">
    </form>

  </section>
  <script src="login.js"></script>
</body>
</html>
